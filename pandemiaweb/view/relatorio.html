<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cev | Relatórios</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap4.min.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
	<div id="header"></div>
	<br>
	<div class="container">
		<span id="mensagem"></span>
		<div class="row">
			<div class="col-lg-4">
				<div class="btn-group-vertical">
					<div class="btn-group" role="group">
						<button id="vacinas" type="button" class="btn btn-secondary">
							<i class="fas fa-chart-line"></i>
							Relatório de Vacinas
						</button>
					</div>
					<div class="btn-group" role="group">
						<button id="remedios" type="button" class="btn btn-secondary">
							<i class="fas fa-chart-line"></i>
							Relatório de Remédios
						</button>
					</div>
				</div>
			</div>
			<div class="col-lg-8">
				<div id="listarTabela"></div>
				<div id="columnchart_values"></div>
			</div>
			</div>
		</div>
	</div>
</body>

<script src="../js/jquery.js"></script>
<script src="../js/bootstrap4.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/loadRelatorio.js"></script>
<script src="../js/relatorio.js"></script>

</html>
